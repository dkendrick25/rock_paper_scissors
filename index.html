<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="angular.js"></script>
    <style>
      body {
        font-family: "Heveltica", sans-serif;
      }
      table {
        border: 1px solid gray;
      }
    </style>
    <script>
    var app = angular.module('rps-app', []);

    app.controller('MainController', function($scope){
      $scope.playerScore = 0;
      $scope.computerScore = 0;
      $scope.playRock = function() {
        var computerPlay = computerTurn();
        if(computerPlay === "rock") {
          $scope.message = "It's a tie";
        } else if (computerPlay === "scissors") {
          $scope.message = "You Win!";
          $scope.playerScore++;
        } else if (computerPlay === 'paper') {
          $scope.message = "you lose!";
          $scope.computerScore++;
        };
      };
      $scope.playPaper = function() {
        var computerPlay = computerTurn();
        if(computerPlay === "paper") {
          $scope.message = "It's a tie!";
        } else if (computerPlay === 'rock') {
          $scope.message = "You win!";
          $scope.playerScore++;
        } else if (computerPlay === 'scissors') {
          $scope.message = "you lose!";
          $scope.computerScore++;
        }
      };
      $scope.playScissors = function() {
        var computerPlay = computerTurn();
        if(computerPlay === "scissors") {
          $scope.message = "It's a tie!";
        } else if (computerPlay === "rock") {
          $scope.message ="you lose!";
          $scope.computerScore++;
        } else if (computerPlay === "paper") {
          $scope.message = "you win!";
          $scope.playerScore++;
        };
      };

      function computerTurn() {
        var computerPlay;
        var num = Math.floor((Math.random()* 3));
        if (num === 0) {
          computerPlay = "rock";
        } else if (num === 1) {
          computerPlay = "paper";
        } else if (num === 2) {
          computerPlay = "scissors";
        }
        console.log(computerPlay);
        return computerPlay;
      }
    });
    </script>
  </head>
  <body ng-app="rps-app" ng-controller="MainController">
    <h1>Rock-Paper-Scissors</h1>
    <h4>What's your pick??</h4>
    <button ng-click='playRock()' ng-model='rock'>rock</button>
    <button ng-click='playPaper()'>paper</button>
    <button ng-click='playScissors()'>scissors</button>
    <br>
    <p>{{message}}</p>
    <br>
    <table>
      <th>
        Score:
      </th>
      <tr>
      <td>You</td>
      <td>Computer</td>
      </tr>
      <tr>
        <td>{{playerScore}}</td>
        <td>{{computerScore}}</td>
      </tr>
    </table>
  </body>
</html>
